addons:
  apt:
    packages:
    - bash
    - coreutils

before_script:
  - echo $LANG
  - echo $LC_ALL
  - lsb_release -a
  - uname -a
  - apt-cache search '^g\+\+|^clang'
  - which clang++ && clang++ --version || true
  - which g++ && g++ --version || true

script:
  - ./contbuild.sh "$COMPILER" "$CPP_STD"

branches:
  only:
    - master
    - dev

notifications:
  email:
    on_success: change
    on_failure: always
