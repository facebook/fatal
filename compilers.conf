flag_std_cpp11() {
	case $1 in
		g++-4.8)
			echo "c++0x"
			;;
		*)
			echo "c++11"
			;;
	esac
}

flag_std_cpp14() {
	case $1 in
		g++-4.8)
			;;
		*)
			echo "c++14"
			;;
	esac
}

flag_std_cpp17() {
	case $1 in
		g++-4.[8-9])
			;;
		*)
			echo "c++1z"
			;;
	esac
}
